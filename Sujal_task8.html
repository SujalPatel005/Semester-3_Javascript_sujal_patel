<!DOCTYPE html>
<html>
<body>

<h2>JavaScript concept of Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "Sujal",
  lastName: "Patel",
  age: 17,
  gender:"Male",
  eyeColor: "brown"
};

// Display some data from the object:
document.getElementById("demo").innerHTML ="Student Name is "+
person.firstName+ " " + person.lastName + " and his age is " + person.age + "and his eyecolor is " + person.eyeColor + ".";
</script>

</body>
</html>
